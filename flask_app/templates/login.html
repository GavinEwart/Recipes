<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Login</title>
</head>
<body>
    <h1 class="mb-5 mx-auto text-center text-purple">Recipe Share</h1>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 bg-dark text-light">
                    <h2>Login</h2>
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="login_email">Email: </label>
                            <input type="text" class="form-control" id="login_email">
                        </div>

                        <div class="form-group">
                            <label for="login_password">Password: </label>
                            <input type="password" class="form-control" id="login_password">
                        </div>

                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
                <div class="col-md-6 bg-dark text-light">
                    <h2>Register</h2>
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="register_fname">First Name: </label>
                            <input type="text" class="form-control" id="register_fname">
                        </div>

                        <div class="form-group">
                            <label for="register_lname">Last Name: </label>
                            <input type="text" class="form-control" id="register_lname">
                        </div>

                        <div class="form-group">
                            <label for="register_email">Email: </label>
                            <input type="email" class="form-control" id="register_email">
                        </div>

                        <div class="form-group">
                            <label for="register_password">Password: </label>
                            <input type="password" class="form-control" id="register_password">
                        </div>

                        <div class="form-group">
                            <label for="confirm_password">Confirm Password: </label>
                            <input type="password" class="form-control" id="confirm_password">
                        </div>

                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
